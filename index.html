<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Student Market Place</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="authentication.css" />
  </head>
  <body>
    <div class="container">
      <div class="parent-box">
        <div class="row box-row d-flex justify-content-center">
          <!-- signup-form -->
          <div
            class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 mt-5"
          >
            <div class="card rounded-4 border-0">
              <div class="login-text mx-auto text-center">
                <h1>Create a Account</h1>
                <p>
                  Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                  <br />
                  Ut quo porro blanditiis iusto neque quam
                </p>
              </div>
              <div class="login-form-parent mx-auto">
                <div>
                  <label for="exampleInputEmail1" class="form-label"
                    >Username</label
                  >
                  <input type="text" placeholder="@username" class="form-control" id="signup_name" />
                </div>
                <div>
                  <label for="exampleInputEmail1" class="form-label mt-3"
                    >Email address</label
                  >
                  <input
                    type="email"
                    placeholder="Example@email.com"
                    class="form-control"
                    id="signup-email"
                  />
                </div>
                <div>
                  <label for="exampleInputPassword1" class="form-label mt-3"
                    >Password</label
                  >
                  <input
                    type="password"
                    placeholder="At least 8 characters"
                    class="form-control"
                    id="signup-password"
                  />
                </div>
               
                <div class="d-flex justify-content-center">
                  <!-- <button type="button" class="btn btn-primary signin-btn" id="signup-btn">
                    Sign up
                  </button> -->
                  <button style="gap: 20px;" id="signup-btn" type="button"
                    class="btn btn-primary signin-btn w-100 fw-bold d-flex justify-content-center align-items-center">


                    <span>
                      Sign up
                    </span>
                    <div id="loading_btn_spinner" style="width: 25px; height: 25px; display: none;"
                      class="spinner-border text-light" role="status">
                      <span class="visually-hidden">Loading...</span>
                </div>
              </div>
              <div class="my-3 mx-auto">
                <img src="assets/images/Line 2.png" alt="" class="img-fluid" />
                Or
                <img src="assets/images/Line 2.png" alt="" class="img-fluid" />
              </div>
              <div class="sign-up-options mx-auto">
                <div>
                  <button class="login-google mt-2">
                    <img src="assets/images/Google.png" alt="" /> Sign in with
                    Google
                  </button>
                </div>
                <div>
                  <button class="login-google mt-3">
                    <img src="assets/images/facebook.png" alt="" /> Sign in with
                    Google
                  </button>
                </div>
                <div class="login-to-sign-up d-flex justify-content-center">
                  Already Register? <a href="login.html"> Login</a>
                </div>
                <div class="rights d-flex justify-content-center">
                  Â© 2025 ALL RIGHTS RESERVED
                </div>
              </div>
            </div>
          </div>

          <!-- image-box -->
          <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
            <div class="signup-image d-none d-md-block">
              <img
                src="assets/images/signup-Art.png"
                alt=""
                class="img-fluid"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./bootstrapscript.js"></script>
    <script src="./pooper.js"></script>
    <script src="./bundle.js"></script>
    <script type="module" src="./config.js"></script>
    <script type="module" src="./app.js"></script>
    <script type="module" src="./auth.js"></script>
  </body>
</html>
